<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="label label-primary moveDown">From should be less than To. Otherwise the answer will be wrong.</div>
    <div class="center">
    <div class="label label-primary">First interval</div>
    <div class="form-inline">
        <input type="text" class="form-control top5px" placeholder="From" id="from1">

        <input type="text" class="form-control top5px bottom5px" placeholder="To" id="to1">
    </div>
    <div class="label label-primary">Second interval</div>
    <div class="form-inline">
        <input type="text" class="form-control top5px" placeholder="From" id="from2">

        <input type="text" class="form-control top5px bottom5px" placeholder="To" id="to2">
    </div>

    <button type="button" class="btn btn-success" id="button">Show intersection</button>

    <div class="label label-primary moveDown" id="showAnswer">
        Intersection:
    </div>
    </div>
    <div class="label label-primary moveDown">From should be less than To. Otherwise the answer will be wrong.</div>

    <script src="js/main.js"></script>
</div>
